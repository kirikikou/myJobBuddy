<div class="job-listing-container">
    <header class="page-header">
        <h1 data-translate="jobListing.title">Job Listing</h1>

    </header>

    <div class="stats-overview">
        <div class="stat-card">
            <i class="fas fa-briefcase"></i>
            <div class="stat-content">
                <h3 id="total-jobs-count">0</h3>
                <p data-translate="jobListing.totalJobs">Total Jobs</p>
            </div>
        </div>
        <div class="stat-card">
            <i class="fas fa-building"></i>
            <div class="stat-content">
                <h3 id="total-companies-count">0</h3>
                <p data-translate="jobListing.totalCompanies">Companies</p>
            </div>
        </div>
        <div class="stat-card">
            <i class="fas fa-star"></i>
            <div class="stat-content">
                <h3 id="total-favorites-count">0</h3>
                <p data-translate="jobListing.favorites">Favorites</p>
            </div>
        </div>
        <div class="stat-card">
            <i class="fas fa-clock"></i>
            <div class="stat-content">
                <h3 id="last-refresh-time">--:--</h3>
                <p data-translate="jobListing.lastRefresh">Last Refresh</p>
            </div>
        </div>
    </div>

    <div class="plan-notice" id="plan-notice" style="display: none;">
        <i class="fas fa-info-circle"></i>
        <span id="plan-notice-text"></span>
    </div>

    <div class="filters-section">
        <div class="search-filters">
            <div class="filter-group">
                <label data-translate="jobListing.searchCompany">Company</label>

            </div>
            <div class="filter-group">
                <label data-translate="jobListing.searchJob">Job Title</label>
                <input type="text" id="filter-job" placeholder="Search by job title..." />
            </div>
            <div class="filter-group">
                <label data-translate="jobListing.filterDate">Date Range</label>

                    <option value="all">All Time</option>
                    <option value="today">Today</option>
                    <option value="week">Last 7 days</option>
                    <option value="month">Last 30 days</option>
                </select>
            </div>

                <input type="checkbox" id="filter-favorites" />
            </div>

                <i class="fas fa-filter"></i> Apply Filters
            </button>
            <button id="clear-filters" class="btn btn-secondary">
                <i class="fas fa-times"></i> Clear
            </button>
            <button id="refresh-jobs" class="btn btn-info" style="margin-left: auto;">
                <i class="fas fa-sync-alt"></i> Refresh
            </button>
        </div>
    </div>

    <div class="alphabet-navigation">

        <button class="alpha-btn" data-letter="J">J</button>
        <button class="alpha-btn" data-letter="K">K</button>
        <button class="alpha-btn" data-letter="L">L</button>
        <button class="alpha-btn" data-letter="M">M</button>
        <button class="alpha-btn" data-letter="N">N</button>
        <button class="alpha-btn" data-letter="O">O</button>
        <button class="alpha-btn" data-letter="P">P</button>
        <button class="alpha-btn" data-letter="Q">Q</button>
        <button class="alpha-btn" data-letter="R">R</button>
        <button class="alpha-btn" data-letter="S">S</button>
        <button class="alpha-btn" data-letter="T">T</button>
        <button class="alpha-btn" data-letter="U">U</button>
        <button class="alpha-btn" data-letter="V">V</button>
        <button class="alpha-btn" data-letter="W">W</button>
        <button class="alpha-btn" data-letter="X">X</button>
        <button class="alpha-btn" data-letter="Y">Y</button>
        <button class="alpha-btn" data-letter="Z">Z</button>
        <button class="alpha-btn active" data-letter="ALL">ALL</button>
    </div>

    <div class="pagination-controls">
        <label>Items per page:</label>
        <select id="items-per-page">
            <option value="50">50</option>
            <option value="100">100</option>
            <option value="500">500</option>
            <option value="1000">1000</option>
        </select>
    </div>

    <div class="jobs-table-container">
        <table id="jobs-table" class="jobs-table">
            <thead>
                <tr>
                    <th data-sort="favorite"><i class="fas fa-star"></i></th>

                    <th data-sort="company" data-translate="jobListing.columnCompany">Company</th>
                    <th data-sort="date" data-translate="jobListing.columnDate">Date</th>
                    <th data-translate="jobListing.columnActions">Actions</th>
                </tr>
            </thead>
            <tbody id="jobs-tbody">
            </tbody>
        </table>
        
        <div id="no-jobs-message" class="empty-state" style="display: none;">
            <i class="fas fa-inbox"></i>
            <h3 data-translate="jobListing.noJobs">No jobs found</h3>
            <p data-translate="jobListing.noJobsDesc">Try adjusting your filters or wait for the next refresh</p>
        </div>
    </div>

    <div class="pagination-footer">
        <button id="prev-page" class="btn btn-secondary" disabled>
            <i class="fas fa-chevron-left"></i> Previous
        </button>
        <span id="page-info">Page 1 of 1</span>
        <button id="next-page" class="btn btn-secondary" disabled>
            Next <i class="fas fa-chevron-right"></i>
        </button>
    </div>

    <div class="refresh-notice" id="refresh-notice" style="display: none;">
        <i class="fas fa-sync-alt fa-spin"></i>
        <span data-translate="jobListing.refreshing">Refreshing job listings...</span>
