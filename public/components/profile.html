<!-- profile.html -->
<div class="page-header">
  <h2 class="page-title" data-i18n="profile.title">Profile</h2>
  <button class="btn btn-primary" id="copyProfileButton">
    <i class="fas fa-copy"></i> <span data-i18n="profile.copyAll">Copy All</span>
  </button>
</div>

<div class="card">
  <div class="card-body">
    <div class="form-group">
      <div class="form-label" data-i18n="profile.name">Name</div>
      <input type="text" class="form-control" id="profile-name" data-i18n-placeholder="profile.namePlaceholder" placeholder="Your full name">
    </div>

    <div class="form-group">
      <div class="form-label" data-i18n="profile.jobTitle">Job Title</div>
      <input type="text" class="form-control" id="profile-title" data-i18n-placeholder="profile.jobTitlePlaceholder" placeholder="Your professional title">
    </div>

    <div class="form-group">
      <div class="form-label" data-i18n="profile.email">Email</div>
      <input type="email" class="form-control" id="profile-email" data-i18n-placeholder="profile.emailPlaceholder" placeholder="Your email address">
    </div>

    <div class="form-group">
      <div class="form-label" data-i18n="profile.location">Location</div>
      <input type="text" class="form-control" id="profile-location" data-i18n-placeholder="profile.locationPlaceholder" placeholder="Your location">
    </div>
  
    <button class="btn btn-primary" id="save-profile-btn">
      <i class="fas fa-save"></i> <span data-i18n="profile.saveProfile">Save Profile</span>
    </button>
  </div>
</div>
